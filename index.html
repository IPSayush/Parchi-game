<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <h1 id="h1">Start Game</h1>
    <div class="main">
        <div class="player1"> Player 1
            <div class="a parchi">a</div>
        </div>
        <div  class="player2"> Player 2
            <div class="b parchi">b</div>
        </div>
        <div  class="player3"> Player 3
            <div class="c parchi">c</div>
        </div>
        <div  class="player4"> Player 4
            <div class="d parchi">d</div>
        </div>
    </div>
    <div class="btn-div">
        <button class="start-btn">Star The Game</button>
    <button class="show-rank" >Show Ranks</button>
    </div>
    <div class="result-h2">
        <h2>Results</h2>
    </div>
    <div class="result-div"> 
      <div class="pl-1-sc-div">
        <h4 class="pl-1-sc"> Player 1
            <li></li>
        </h4>
      </div>
      <div class="pl-2-sc-div">
        <h4 class="pl-2-sc"> Player 2
            <li></li>
        </h4>
      </div>
      <div class="pl-3-sc-div">
        <h4 class="pl-3-sc"> Player 3
            <li></li>
        </h4>
      </div>
      <div class="pl-4-sc-div">
        <h4 class="pl-4-sc"> Player 4
            <li></li>
        </h4>
      </div>
    </div>
    <script src="chatGPT2.js"></script>
</body>
</html>
